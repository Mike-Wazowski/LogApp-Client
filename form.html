<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LogApp Client</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <a class="navbar-brand" href="index.html">LogApp</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="form.html">Dodaj nowy log</a></li>
            <li><a href="json.html">Prześlij JSON</a></li>
        </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>
    <div class="row page-body">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-header">
                <h3>Uzupełnij pola</h3>
                <form id="headersForm" class="form-horizontal marginBottom" action="#">
                    <button id="addFieldButton" class="btn btn-default marginBottom">Dodaj nowe pole</button>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control marginBottom" disabled value="Czas zdarzenia"/>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-11">
                                        <input id="logTime" type="text" class="form-control marginBottom" required=""/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control marginBottom" disabled value="Identyfikator źródła zdarzenia"/>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-11">
                                        <input id="logIdentifer" type="text" class="form-control marginBottom" required=""/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="inputFieldsWrap">
                    </div>
                    <div class="col-md-offset-11">
                        <button type="submit" class="btn btn-default json-submit-btn">Zapisz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/app.js"></script>
    
    <script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>
    
    <script src="js/formSubmit.js"></script>
</body>

</html>
